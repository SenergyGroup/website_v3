{{ define "main" }}
<div class="contact-box">
	<form action="https://formspree.io/f/xaygqygq" method="post" class="contact-form">
		<h3>Send us a message</h3>
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." autofocus>

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required inputmode="email">

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="hidden" name="_to" value="contact.senergy.group@gmail.com">
		<input type="text" name="_gotcha" style="display: none;">
		
		<input type="hidden" name="_next" value="/contact-success/">
		
		<input type="submit" value="Send Message">
	</form>
</div>
{{ end }}
